<!DOCTYPE html>
<head>

		<div class="row">
			<div class="col-sm-3 text-center">

			</div>

		</div>

	<div class="admin-page">

			<div class="col-sm-10 offset-sm-1">

						<tr>

							<th scope="col">単価</th>

							<td>200円</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="back-button">
			<a href="user.html">戻る</a>
		</div>
	</div>
