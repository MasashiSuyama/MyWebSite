<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>CAKE SHOP -ユーザ情報更新-</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/common.css" rel="stylesheet">
</head>
<body>
	<div class="alert alert-secondary" role="alert">
		<div class="row">
			<div class="col-sm-3 text-center">
				<a href="index.html" class="logo"><b>CAKE&nbsp;SHOP</b></a>
			</div>
			<div class="col-sm-9 text-right">
				<a href="user.html">ユーザ</a>さん
				<a href="cart.html" class="cart-button"><b>商品購入</b></a>
				<a href="login.html">ログイン</a>
			</div>
		</div>
	</div>
	<div class="admin-page">
		<a href="userList.html">管理者用</a>
	</div>
	<div class="userUpdate-area shadow-lg p-3 mb-5 bg-light">
		<h2 class="userUpdate-top">ユーザ情報更新</h2>
		<div class="alert alert-danger" role="alert">
			入力された内容は正しくありません
		</div>
		<form action="user.html">
			<div class="userUpdate-input-area">
				<div class="row">
					<div class="col-sm-7 text-center">
						<p><b>ログインID</b></p>
					</div>
					<div class="col-sm-5"><p>aaa</p></div>
				</div>
				<div class="form-group row">
					<label for="userName" class="col-sm-7 text-center"><b>ユーザ名</b></label>
					<input type="text" class="form-control col-sm-4" id="userName" value="AAA">
				</div>
				<div class="form-group row">
					<label for="birthdare" class="col-sm-7 text-center"><b>生年月日</b></label>
					<input type="date" id="birthdate" class="form-control col-sm-4" value="2000-01-01">
				</div>
				<div class="form-group row">
					<label for="password" class="col-sm-7 text-center"><b>パスワード</b></label>
					<input type="text" class="form-control col-sm-4" id="password">
				</div>
				<div class="form-group row">
					<label for="passwordCheck" class="col-sm-7 text-center"><b>パスワード(確認)</b></label>
					<input type="text" class="form-control col-sm-4" id="passwordCheck">
				</div>
			</div>
			<div class="userUpdate-position">
				<input type="submit" class="btn btn-primary btn-lg userUpdate-button" value="更新">
			</div>
		</form>
		<div class="back-button">
			<a href="user.html">戻る</a>
		</div>
	</div>
</body>
</html>
