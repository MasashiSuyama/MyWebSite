<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>CAKE SHOP -商品マスタ新規登録-</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/common.css" rel="stylesheet">
</head>
<body>
	<div class="alert alert-secondary" role="alert">
		<div class="row">
			<div class="col-sm-3 text-center">
				<a href="index.html" class="logo"><b>CAKE&nbsp;SHOP</b></a>
			</div>
			<div class="col-sm-9 text-right">
				<a href="user.html">ユーザ</a>さん
				<a href="cart.html" class="cart-button"><b>商品購入</b></a>
				<a href="login.html">ログイン</a>
			</div>
		</div>
	</div>
	<div class="admin-page">
		<a href="administrationTop.html">管理者用</a>
	</div>
	<div class="newProduct-area shadow-lg p-3 mb-5 bg-light">
		<h2 class="newProduce-top">商品マスタ新規登録</h2>
		<div class="alert alert-danger" role="alert">
			入力された内容は正しくありません。
		</div>
		<form action="productList.html">
			<div class="newUser-input-area">
				<div class="form-group row">
					<label for="product" class="col-sm-4 text-center">商品名</label>
					<input type="text" class="form-control col-sm-7" id="product">
				</div>
				<div class="form-group row">
					<label for="productDetail" class="col-sm-4 text-center">詳細</label>
					<textarea class="form-control col-sm-7" id="productDetail" rows="4"></textarea>
				</div>
				<div class="form-group row">
					<label for="photo" class="col-sm-4 text-center">画像</label>
					<input type="file" class="form-control col-sm-7" accept="image/*" id="photo">
				</div>
				<div class="form-group row">
					<div class="col-sm-4 text-center">
						<label for="productDetail">アレルギー項目</label>
					</div>
					<div class="col-sm-2 text-center">
						<input class="form-check-input" type="radio" name="eggAllergy" id="eggAllergy" value="egg">
						<label class="form-check-label" for="eggAllergy">卵</label>
					</div>
					<div class="col-sm-2 text-center">
						<input class="form-check-input" type="radio" name="wheatAllergy" id="wheatAllergy" value="wheat">
						<label class="form-check-label" for="wheatAllergy">小麦</label>
					</div>
					<div class="col-sm-2 text-center">
						<input class="form-check-input" type="radio" name="milktAllergy" id="milkAllergy" value="milk">
						<label class="form-check-label" for="milkAllergy">乳</label>
					</div>
				</div>
				<div class="form-group row">
					<label for="Allergy" class="col-sm-4 text-center">その他アレルギー記入欄</label>
					<input type="text" class="form-control col-sm-7" id="Allergy">
				</div>
				<div class="form-group row">
					<label for="price" class="col-sm-4 text-center">単価</label>
					<input type="text" class="form-control col-sm-3" id="price">
					<p class="col-sm-1 text-center">円</p>
				</div>
				<div class="form-group row">
					<label for="productNumbers" class="col-sm-4 text-center">販売個数</label>
					<input type="text" class="form-control col-sm-3" id="productNumbers">
					<p class="col-sm-1 text-center">個</p>
				</div>
			</div>
			<div class="newProduct-position">
				<input type="submit" class="btn btn-secondary btn-lg newProduct-getButton" value="新規登録">
			</div>
		</form>
		<div class="back-button">
			<a href="productList.html">戻る</a>
		</div>
	</div>
</body>
</html>
