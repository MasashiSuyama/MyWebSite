<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>CAKE SHOP -ユーザ一覧-</title>

	<link href="css/common.css" rel="stylesheet">
</head>
<body>
	<div class="alert alert-secondary" role="alert">
		<div class="row">
			<div class="col-sm-3 text-center">
				<a href="index.html" class="logo"><b>CAKE&nbsp;SHOP</b></a>
			</div>
			<div class="col-sm-9 text-right">
				<a href="user.html">ユーザ</a>さん
				<a href="cart.html" class="cart-button"><b>商品購入</b></a>
				<a href="login.html">ログイン</a>
			</div>
		</div>
	</div>
	<div class="admin-page">
		<a href="administrationTop.html">管理者用</a>
	</div>
	<div class="userList-area shadow-lg p-3 mb-5 bg-light">
		<h2 class="userList-top">ユーザ一覧</h2>
		<form action="userList.html">
			<div class="user-search-area">
				<div class="form-group row">
					<label for="loginId" class="col-sm-3 text-center">ログインID</label>
					<input type="text" class="form-control col-sm-7" id="loginId" placeholder="完全一致">
				</div>
				<div class="form-group row">
					<label for="userName" class="col-sm-3 text-center">ユーザ名</label>
					<input type="text" class="form-control col-sm-7" id="userName" placeholder="部分一致">
				</div>
				<div class="form-group row">
					<label for="birthdate" class="col-sm-3 text-center">生年月日</label>
					<input type="date" id="birthdate" class="form-control col-sm-3">
					<p class="col-sm-1 text-center">～</p>
					<input type="date" id="birthdate" class="form-control col-sm-3">
				</div>
				<div class="user-search-position col-sm-11">
					<input type="submit" class="btn btn-primary user-search-button" value="検索">
				</div>
			</div>
		</form>
		<hr class="userList-line">
		<div class="text-center"> （○○件中○○～△△件目）
		<div class="row">
			<div class="col-sm-10 offset-sm-1">
				<table class="table text-center">
					<thead>
						<tr>
							<th scope="col">ログインID</th>
							<th scope="col">ユーザ名</th>
							<th scope="col">生年月日</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">aaa</th>
							<td>AAA</td>
							<td>2000年01月01日</td>
							<td>
								<div class="row">
									<form action="user.html">
										<input class="btn btn-primary" type="submit" value="参照">
									</form>
									<form action="userDelete.html">
										<input class="btn btn-danger" type="submit" value="削除">
									</form>
								</div>
							</td>
						</tr>
					</tbody>
					<tbody>
						<tr>
							<th scope="row">bbb</th>
							<td>BBB</td>
							<td>1999年12月31日</td>
							<td>
								<div class="row">
									<form action="user.html">
										<input class="btn btn-primary" type="submit" value="参照">
									</form>
									<form action="userDelete.html">
										<input class="btn btn-danger" type="submit" value="削除">
									</form>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<nav aria-label="Page navigation example">
			<ul class="pagination justify-content-center">
				<li class="page-item disabled">
					<a class="page-link" tabindex="-1"><<</a>
				</li>
				<li class="page-item active">
					<a class="page-link">1<span class="sr-only">(current)</span></a>
				</li>
				<li class="page-item"><a class="page-link" href="userList.html">2</a></li>
				<li class="page-item"><a class="page-link" href="userList.html">3</a></li>
				<li class="page-item">
					<a class="page-link" href="userList.html">>></a>
				</li>
			</ul>
		</nav>
	</div>
