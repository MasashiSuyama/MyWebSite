<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>CAKE SHOP -商品マスタ一覧-</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/common.css" rel="stylesheet">
</head>
<body>
	<div class="alert alert-secondary" role="alert">
		<div class="row">
			<div class="col-sm-3 text-center">
				<a href="index.html" class="logo"><b>CAKE&nbsp;SHOP</b></a>
			</div>
			<div class="col-sm-9 text-right">
				<a href="user.html">ユーザ</a>さん
				<a href="cart.html" class="cart-button"><b>商品購入</b></a>
				<a href="login.html">ログイン</a>
			</div>
		</div>
	</div>
	<div class="admin-page">
		<a href="administrationTop.html">管理者用</a>
	</div>
	<div class="productList-area shadow-lg p-3 mb-5 bg-light">
		<h2 class="productList-top">商品マスタ一覧</h2>
		<div class="newProduct-button">
			<form action="newProduct.html">
				<input class="btn btn-info btn-lg" type="submit" value="新規商品登録">
			</form>
		</div>
		<form action="productSearchResult.html">
			<div class="product-search-area">
				<div class="form-group row">
					<label for="loginId" class="col-sm-3 text-center">商品名</label>
					<input type="text" class="form-control col-sm-7" id="loginId" placeholder="部分一致">
				</div>
				<div class="form-group row">
					<label for="cost" class="col-sm-3 text-center">価格</label>
					<input type="text" class="form-control col-sm-2" id="cost">
					<p class="col-sm-1 text-right">円</p>
					<p class="col-sm-1">～</p>
					<input type="text" class="form-control col-sm-2" id="cost">
					<p class="col-sm-1 text-right">円</p>
				</div>
				<div class="user-search-position col-sm-11">
					<input type="submit" class="btn btn-primary user-search-button" value="検索">
				</div>
			</div>
		</form>
		<hr class="userList-line">
		<div class="text-center"> （○○件中○○～△△件目）
		<div class="row">
			<div class="col-sm-10 offset-sm-1">
				<table class="table text-center">
					<thead>
						<tr>
							<th scope="col">商品名</th>
							<th scope="col">価格</th>
							<th scope="col">在庫数</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">商品名○○○</th>
							<td>×××円</td>
							<td>△△△個</td>
							<td>
								<div class="row">
									<form action="product.html">
										<input class="btn btn-primary" type="submit" value="参照">
									</form>
									<form action="productUpdete.html">
										<input class="btn btn-success" type="submit" value="更新">
									</form>
									<form action="productDelete.html">
										<input class="btn btn-danger" type="submit" value="削除">
									</form>
								</div>
							</td>
						</tr>
					</tbody>
					<tbody>
						<tr>
							<th scope="row">商品名○○○□□</th>
							<td>××◇◇円</td>
							<td>△個</td>
							<td>
								<div class="row">
									<form action="product.html">
										<input class="btn btn-primary" type="submit" value="参照">
									</form>
									<form action="productUpdete.html">
										<input class="btn btn-success" type="submit" value="更新">
									</form>
									<form action="productDelete.html">
										<input class="btn btn-danger" type="submit" value="削除">
									</form>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<nav aria-label="Page navigation example">
			<ul class="pagination justify-content-center">
				<li class="page-item">
					<a class="page-link" href="productList.html"><<</a>
				</li>
				<li class="page-item"><a class="page-link" href="productList.html">2</a></li>
				<li class="page-item"><a class="page-link" href="productList.html">3</a></li>
				<li class="page-item active">
					<a class="page-link">4<span class="sr-only">(current)</span></a>
				</li>
				<li class="page-item disabled">
					<a class="page-link" tabindex="-1">>></a>
				</li>
			</ul>
		</nav>
	</div>
</body>
</html>
