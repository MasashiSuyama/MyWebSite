			<div class="buyConfirm-button-position">
				<input class="btn btn-info btn-lg buyConfirm-button" type="submit" value="購入">
			</div>
		</form>
		<div class="back-button">
			<a href="cart.html">戻る</a>
		</div>
	</div>
