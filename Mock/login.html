<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>CAKE SHOP -ログイン-</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/common.css" rel="stylesheet">
</head>
<body>
	<div class="alert alert-secondary" role="alert">
		<div class="row">
			<div class="col-sm-3 text-center">
				<a href="index.html" class="logo"><b>CAKE&nbsp;SHOP</b></a>
			</div>
			<div class="col-sm-9 text-right">
				<a href="user.html">ユーザ</a>さん
				<a href="cart.html" class="cart-button"><b>商品購入</b></a>
				<a href="login.html">ログイン</a>
			</div>
		</div>
	</div>
	<div class="admin-page">
		<a href="administrationTop.html">管理者用</a>
	</div>
	<div class="login-area shadow-lg p-3 mb-5 bg-light">
		<h2 class="login-top">ログイン</h2>
		<div class="alert alert-danger" role="alert">
			ログインIDまたはパスワードが異なります。
		</div>
		<div class="text-right">
			<a href="newUser.html">新規登録</a>
		</div>
		<form action="index.html">
			<div class="login-input-area">
				<div class="form-group row">
					<label for="loginId" class="col-sm-4 text-center">ログインID</label>
					<input type="text" class="form-control col-sm-7" id="loginId">
				</div>
				<div class="form-group row">
					<label for="password" class="col-sm-4 text-center">パスワード</label>
					<input type="password" class="form-control col-sm-7" id="password">
				</div>
			</div>
			<div class="login-position">
				<input type="submit" class="btn btn-secondary btn-lg login-button" value="ログイン">
			</div>
		</form>
		<div class="back-button">
			<a href="index.html">戻る</a>
		</div>
	</div>
